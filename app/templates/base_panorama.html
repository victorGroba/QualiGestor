<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Painel Estilo Panorama - QualiGestor{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  <div id="wrapper">
    <!-- OVERLAY MOBILE -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div id="sidebar" class="bg-white">
      <div class="sidebar-header">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo">
        <button class="sidebar-toggle-btn" id="sidebarClose" title="Recolher menu">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <ul class="nav flex-column px-2 pt-3">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cli.index') }}">
            <i class="fas fa-clipboard-check"></i> CLIQ
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('panorama.index') }}">
            <i class="fas fa-chart-bar"></i> Panorama
          </a>
        </li>

        <hr class="mx-3 my-2">

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.painel') }}">
            <i class="fas fa-arrow-left"></i> Voltar ao Painel
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">
            <i class="fas fa-sign-out-alt"></i> Sair
          </a>
        </li>
      </ul>
    </div>

    <div id="page-content-wrapper">
      <nav class="navbar navbar-light top-navbar d-flex justify-content-between">
        <button class="sidebar-toggle-btn" id="sidebarToggle" title="Abrir/fechar menu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="d-flex align-items-center gap-3">
          <span class="text-muted small">{{ session.get('tipo', '') }}</span>
          <span class="navbar-text fw-medium" style="font-size: 0.9rem;">
            <i class="fas fa-user-circle me-1 text-muted"></i>
            {{ session.get('nome', 'Usu√°rio') }}
          </span>
        </div>
      </nav>

      <main class="container-fluid p-4 mt-2">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("sidebarToggle");
      const closeBtn = document.getElementById("sidebarClose");
      const overlay = document.getElementById("sidebarOverlay");
      const isMobile = () => window.innerWidth <= 992;

      function toggleSidebar() {
        if (isMobile()) {
          sidebar.classList.toggle("mobile-open");
          overlay.classList.toggle("active");
        } else {
          sidebar.classList.toggle("collapsed");
        }
      }

      function closeSidebar() {
        sidebar.classList.remove("mobile-open");
        sidebar.classList.add("collapsed");
        overlay.classList.remove("active");
      }

      if (toggleBtn) toggleBtn.addEventListener("click", toggleSidebar);
      if (closeBtn) closeBtn.addEventListener("click", closeSidebar);
      if (overlay) overlay.addEventListener("click", () => {
        sidebar.classList.remove("mobile-open");
        overlay.classList.remove("active");
      });

      const sidebarState = localStorage.getItem("sidebarCollapsed");
      if (sidebarState === "true" && !isMobile()) {
        sidebar.classList.add("collapsed");
      }

      const observer = new MutationObserver(() => {
        if (!isMobile()) {
          localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
        }
      });
      observer.observe(sidebar, { attributes: true, attributeFilter: ["class"] });
    });
  </script>

  {% block scripts %}{% endblock %}
</body>

</html>
