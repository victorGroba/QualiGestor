{% extends 'base_cliq.html' %}
{% block title %}{{ 'Editar' if grupo else 'Novo' }} Grupo{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb bg-transparent p-0">
            <li class="breadcrumb-item"><a href="{{ url_for('admin.listar_grupos') }}">Grupos</a></li>
            <li class="breadcrumb-item active text-primary">{{ 'Editar' if grupo else 'Novo' }}</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 border-left-primary">
                    <h6 class="m-0 font-weight-bold text-primary">Dados do Grupo</h6>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-4">
                            <label class="form-label fw-bold">Pertence à Empresa <span class="text-danger">*</span></label>
                            <select name="cliente_id" class="form-select" required>
                                <option value="">-- Selecione --</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}" {% if grupo and grupo.cliente_id == cliente.id %}selected{% endif %}>
                                        {{ cliente.nome }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome do Grupo <span class="text-danger">*</span></label>
                            <input type="text" name="nome" class="form-control" value="{{ grupo.nome if grupo else '' }}" required placeholder="Ex: Regional Sul, Base Aérea...">
                        </div>

                        <hr class="my-4">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
